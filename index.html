<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">


</head>
<body>
    <div  class="grid">
        <div class="calcu">CALCU</div>
        <div>
            <h1><p>Calculator</p></h1>

            <div class="container">
                <div class="display" id="display">
                    <input type="text" name="Display" id="screen" value="0">
                </div>
        <div class="bottom">
            <button class="items">7</button>
            <button class="items">8</button>
            <button class="items">9</button>
            <button class="items">+</button>
            <button class="items">4</button>
            <button class="items">5</button>
            <button class="items">6</button>
            <button class="items">-</button>
            <button class="items">1</button>
            <button class="items">2</button>
            <button class="items">3</button>
            <button class="items">*</button>
            <button class="items">0</button>
            <button class="items">.</button>
            <button class="items">/</button>
            <button class="items" id="eval">=</button>
            <button class="clear">Clear All</button>
        </div>
    </div>
</div>
    <div class="lator">LATOR</div>
</div>
    <script src="index.js"></script>
</body>
</html>
